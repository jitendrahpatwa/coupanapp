<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-royal">
      <h1 class="title">Options</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        
        
        <div ng-if="menusby == 'User'">
          <ion-item menu-close href="#/app/user">
            Products
          </ion-item>
          <ion-item menu-close href="#/app/getcoupons">
            Get Coupons
          </ion-item>
          <ion-item menu-close href="#/app/mycoupons">
            My Coupons
          </ion-item>
          <ion-item menu-close href="#/app/mylists">
            My Product Lists
          </ion-item>  
        </div>
        
        <div ng-if="menusby == 'Admin'">
          <ion-item menu-close href="#/app/admin">
            Add Coupons
          </ion-item>
          <ion-item menu-close href="#/app/admincoupons">
            Coupons
          </ion-item>
          <ion-item menu-close href="#/app/addproducts">
            Add Products
          </ion-item>
        </div>
        
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
