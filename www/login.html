<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Login</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/service.js"></script>
  </head>

  <body ng-app="starter">
    <ion-view view-title="Login">
      <ion-content class="bg">
      <div class="login" ng-hide="log">
        <h1 class="loginh1">Login</h1>
        <div class="list loginlist">
          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Your Email" ng-model="login.Email">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Your Password" ng-model="login.Password">
          </label><br><br>
          <button class="button button-royal loginbtn" ng-click="callLogin()">
            Log In
          </button><br><br>
          <button class="button button-clear button-small button-positive loginnotregister" ng-click="showregister()">
            Not Register?
          </button>
        </div>
      </div>
      <div class="register" ng-hide="reg">
        <h1 class="registerh1">Register</h1>
        <div class="list registerlist">
          <label class="item item-input item-floating-label">
            <span class="input-label">Name</span>
            <input type="text" placeholder="Name" ng-model="register.Name">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Your Email" ng-model="register.Email">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Your Password" ng-model="register.Password">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Address</span>
            <input type="text" placeholder="Your Address" ng-model="register.Address">
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Are you ?
            </div>
            <select ng-model="register.choice">
              <option value="Male" selected>Male</option>
              <option value="Female">Female</option>
            </select>
          </label>
          <button class="button button-royal registerbtn" ng-click="callregister()">
            Sign In
          </button><br><br>
          <button class="button button-clear button-small button-positive registeralready" ng-click="showlogin()">
            Already Registered?
          </button>
      </div>
      </ion-content>
    </ion-view>

  </body>
</html>
